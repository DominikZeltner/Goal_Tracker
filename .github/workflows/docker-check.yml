# .github/workflows/docker-check.yml
name: Docker Check
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check compose file
        id: compose
        shell: bash
        run: |
          if [[ -f "docker-compose.yml" || -f "docker-compose.yaml" || -f "compose.yml" || -f "compose.yaml" ]]; then
            echo "has_compose=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_compose=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Build containers
        if: steps.compose.outputs.has_compose == 'true'
        run: docker compose build
      - name: Start and health-check (optional)
        if: steps.compose.outputs.has_compose == 'true'
        run: |
          docker compose up -d
          sleep 10
          curl -sf http://localhost:8000/health || true
          docker compose down
        continue-on-error: true   # wenn Backend noch kein /health hat
