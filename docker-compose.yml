# Konzept 2.0 / Phase 3.6 & 8.1: docker-compose mit Backend und Frontend

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DB_PATH=/app/data/database.db
    volumes:
      - backend_data:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:8000
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_data:
    driver: local
